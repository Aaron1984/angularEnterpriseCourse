<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" role="img" aria-label="Resergo logo">
  <title>Resergo</title>
  <defs>
    <style>
      .brand-text{ font: 700 28px/1.1 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#0f172a; }
      .accent{ fill:#4f46e5; } /* Indigo 600 */
    </style>
  </defs>

  <!-- Icono: calendario + check -->
  <g transform="translate(8,8)">
    <!-- cuerpo calendario -->
    <rect x="0" y="4" width="48" height="44" rx="12" class="accent"></rect>
    <!-- anillas superiores -->
    <rect x="10" y="0" width="6" height="8" fill="#a5b4fc"></rect>
    <rect x="32" y="0" width="6" height="8" fill="#a5b4fc"></rect>
    <!-- check -->
    <path d="M14 28 L22 36 L34 22" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Wordmark -->
  <g transform="translate(72, 14)">
    <text class="brand-text" y="32">
      reser<tspan class="accent">go</tspan>
    </text>
  </g>
</svg>
